{% extends 'base.html' %}

{% block content %}    

<h1 class="alert">Are you sure you want to delete this table?</h1>
<div class="jumbotron">
    <h1>{{model_instance.faculty}}</h1>
</div>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url cancel_link %}" class="btn btn-outline-dark">Cancel</a>
</form>

{% endblock content %}
