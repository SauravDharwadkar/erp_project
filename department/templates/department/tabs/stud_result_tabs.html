{% block tabs %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div>
  <h4 class="text-center alert alert-primary">Student's Academic Performance</h4>
</div>
<ul class="nav nav-tabs">
    <li  class="active"><a style="color: rgb(25, 124, 108);" href="{% url 'stud_result' %}">STUDENT RESULT</a></li>
</ul>
<br>
<div>
  <form class="form-inline mr-auto mb-4 d-flex justify-content-end" onkeydown="return event.key != 'Enter';">
    <input id="search" class="form-control mr-sm-2" type="text" placeholder="Search Table..">
    <span class="glyphicon glyphicon-search"></span>
    <button class="btn btn-outline-success btn-m" onclick="DownloadCsv('table_main')"><i class="fa fa-download"></i> Download</button>
  </form>
</div>

{% block count %}
{% if count %}
<table class="table table-bordered  table-hover" id="table_count">

    <thead class="thead-dark">
     <tr>
        <th scope="col" style="text-align: center;"></th>
        <th scope="col" style="text-align: center;">Number</th>
    </tr>
    </thead>
  
    <tbody>
        <tr>
          <td style="color:rgb(45, 161, 16)">Number of {{header}}</td>
          <td style="text-align: center;">{{count}}</td>
        </tr>
    </tbody>
  </table>
{% endif %}
{% endblock %}
{% endblock %}
