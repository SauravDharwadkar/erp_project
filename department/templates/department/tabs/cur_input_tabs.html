{% block tabs %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    .nav-tabs li a {
      color: rgb(25, 124, 108);
    }
</style>

<div>
  <h3 class="text-center alert alert-primary">Curriculum Input</h3>
</div>

<ul class="nav nav-tabs">
    <li  class="nav-item">
        <a class="nav-link {% if nbar == 'cur_input_1' %}active{% endif %}"
         href="{% url 'cur_input_1' %}" >Guest Lectures</a>
    </li>
    <li  class="nav-item">
        <a class="nav-link {% if nbar == 'cur_input_2' %}active{% endif %}"
         href="{% url 'cur_input_2' %}">Expert Lectures</a>
    </li>
    <li  class="nav-item">
        <a class="nav-link {% if nbar == 'cur_input_3' %}active{% endif %}"
            href="{% url 'cur_input_3' %}">Student Internship/Industrial Training</a>
    </li>
    <li  class="nav-item">
        <a class="nav-link {% if nbar == 'cur_input_4' %}active{% endif %}" 
            href="{% url 'cur_input_4' %}">Student Industrial Visit</a>
    </li>
    <li  class="nav-item">
        <a class="nav-link {% if nbar == 'cur_input_5' %}active{% endif %}" 
            href="{% url 'cur_input_5' %}">Students Sponsored Projects</a>
    </li>
</ul> 
<br>
<div>
  <form class="form-inline mr-auto mb-4 d-flex justify-content-end" onkeydown="return event.key != 'Enter';">
    <input id="search" class="form-control mr-sm-2" type="text" placeholder="Search Table..">
    <span class="glyphicon glyphicon-search"></span>
     <button class="btn btn-outline-success btn-m" onclick="DownloadCsv('table_main')"><i class="fa fa-download"></i> Download</button>
  </form>
</div>

{% endblock %}
