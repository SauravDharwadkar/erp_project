{% extends 'base.html' %}


{% block content %}

  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.username.label }}
    {{ form.username }}

    {{ form.email.label }}
    {{ form.email }}

    {{ form.password1.label }}
    {{ form.password1 }}

    {{ form.password2.label }}
    {{ form.password2 }}

    <button type="submit">Create User</button>
  </form>

{% endblock %}
